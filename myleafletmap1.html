<html>
 <head>
 <title>My First Leaflet Map</title>

 <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
 integrity="sha512-

 crossorigin=""/>

 <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
 integrity="sha512-

Pthew=="
 crossorigin=""></script>

 <script src = "./data/old_well_4326.geojson"></script>

 </head>
 <body>

    <div id="mapid"></div>

    <style>
        #mapid{ width: 900px; height: 500px; }
    </style>

    <script>
        var map = L.map('mapid').setView([35.91, -79.05], 17); 
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{}).addTo(map)
        L.marker([35.911271, -79.049807]).addTo(map)
            .bindPopup('Hey I am at Carolina Hall 322') 
            .openPopup();

        var uncIcon = L.icon({ 
        iconUrl: 'https://faopharmacy.unc.edu/files/2018/04/Old-Well-Icon-Example.png',
        iconSize: [50,50], 
        popupAnchor: [0,0] 
 });

        var customPopup = "UNC Well<br/><img src='https://global.unc.edu/files/2020/02/spring_4_09__12_054-768x511.jpg'width='100px'/>";

L.geoJSON(uncwell, { 
 pointToLayer: function (feature, latlng) { 
 return L.marker(latlng, {icon: uncIcon});}}) 
 .bindPopup(customPopup) 
 .addTo(map); 
    </script>

 </body>
</html>
